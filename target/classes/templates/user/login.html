<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到局域网共享系统</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/htmleaf.css">
    <script  th:src="@{/static/js/jquery.min.js}"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="seize col-md-offset-3 col-md-6"></div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/user/login" method="GET">
                <span class="heading">用户登录</span>
                <div class="form-group">
<!--   <input type="email" class="form-control" id="inputEmail3" placeholder="电子邮件">-->
                    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle" title="密码长度8-18,包含大小写字母和数字"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check" />
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">记住我</span>
                    <a href="" style="font-size:15px;float:right;">忘记密码?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">立刻登录</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script th:src="@{/static/js/snow.js}"></script>

</body>

</html>
